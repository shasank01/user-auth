<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background-color: #f1f1f1;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* Adjust padding based on the height of the fixed header */
            background-image: url(https://images.pexels.com/photos/172292/pexels-photo-172292.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            background-repeat: no-repeat;
            background-size: cover;
            height:768px;
        }
        header{
            position: fixed;

        }
        .title{
            font-size: 20px;
        }
        .nav{
            font-size:17px;
        }
        
        .register{
            
            display: flex;
            justify-content: center; 
            
        }
        .register form{
            margin-top: 150px;
            color: white;
        }
        .register h1{
            color: white;
            margin-top: 50px;
            font-size: 40px;
            font-weight: 400;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <header class="w3-bar w3-black w3-mobile">
        <a href="{%url 'index' %}"class="title w3-bar-item w3-button w3-mobile">USERS</a>
        <span class="nav w3-right w3-mobile">
            <a href="{%url 'index' %}" class="w3-bar-item w3-button w3-mobile w3-hover-blue">Home</a>
            <a href="{%url 'login' %}" class="w3-bar-item w3-button w3-mobile w3-hover-blue">Login</a>
            <a href="{%url 'register' %}" class="w3-bar-item w3-button w3-mobile w3-hover-blue">Register</a>
        </span>
    </header>
    <br>
    <div class="register w3-mobile">
        <h1>Register</h1>
        <form class="w3-container" method="POST" autocomplete="off">
            {% csrf_token %}
            {{registerform.as_p}}
            <input class="w3-button w3-blue submit-btn" type="submit" value="Register">
        </form>
    </div>
</body>
</html>

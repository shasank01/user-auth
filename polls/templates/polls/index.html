<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body, html {
            color:white;
        }
        header{
            padding-top: 0;
            margin-top: 0px;
        }
        .title{
            font-size: 20px;
        }
        .nav{
            font-size:17px;
        }
        .input{ 
            background-image: url(https://wallpaperset.com/w/full/9/2/f/43217.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            height: 700px;
        }
        .topnav a img{
            width:100px;
            height:40px;
        }

        .input1{
            margin-top: 280px;
        }
    </style>
</head>
<body class="w3-Segoe UI">
    <header class="topnav w3-bar w3-black w3-mobile">
        <a href="{%url 'index' %}" class="title w3-bar-item w3-button w3-mobile"><img
                src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Metallica_logo.png" alt="Metallica"></a>
        <div class="nav w3-right w3-mobile">
            <a href="{%url 'index' %}" class="w3-bar-item w3-button w3-mobile w3-hover-red">Home</a>
            <a href="{%url 'login' %}" class="w3-bar-item w3-button w3-mobile w3-hover-red">Login</a>
            <a href="{%url 'register' %}" class="w3-bar-item w3-button w3-mobile w3-hover-red">Register</a>
        </div>
    </header>
    <div class="input w3-container w3-center w3-mobile">
        <h1>This is the homepage</h1>
        <p class="input1">If you are an existing user, go to the login page.</p><br>
        <a href="{{ login_url }}"><button class="w3-button w3-red">Login</button></a><br>
        <p>If you are a new user, go to the register page</p><br>
        <a href="{{ register_url }}"><button class="w3-button w3-red">Register</button></a>
    </div>
    
</body>
</html>
